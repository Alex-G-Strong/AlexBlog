name: Send Blog Post Emails

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**/*.qmd'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to check file modification times
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Send emails for new posts
        env:
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SITE_URL: ${{ secrets.SITE_URL }}
          HOURS_THRESHOLD: "48"  # Check posts modified in last 48 hours (to catch pushes)
        run: |
          python scripts/create_site_and_email.py
      
      - name: Summary
        if: always()
        run: |
          echo "Email sending job completed!"
          echo "Check the logs above for details."
